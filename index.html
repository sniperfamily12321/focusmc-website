<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FOCUS MC - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }body {
  background: url('background.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
}

header {
  background-color: rgba(0, 0, 0, 0.7);
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 28px;
  color: #00ffea;
}

nav {
  display: none;
  flex-direction: column;
  background-color: rgba(0, 0, 0, 0.8);
  position: absolute;
  top: 80px;
  right: 20px;
  width: 200px;
  border-radius: 10px;
  z-index: 999;
}

nav a {
  padding: 15px;
  text-decoration: none;
  color: #fff;
  border-bottom: 1px solid #333;
  transition: 0.3s;
}

nav a:hover {
  background-color: #00ffea;
  color: #000;
}

.menu-btn {
  font-size: 28px;
  cursor: pointer;
}

.main {
  text-align: center;
  margin-top: 100px;
}

.main h1 {
  font-size: 60px;
  margin-bottom: 20px;
  animation: glow 2s ease-in-out infinite alternate;
}

.main p {
  font-size: 20px;
  margin-bottom: 30px;
}

.btn {
  padding: 15px 30px;
  background-color: #00ffea;
  color: #000;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
  transition: transform 0.3s;
}

.btn:hover {
  transform: scale(1.1);
}

@keyframes glow {
  from {
    text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea, 0 0 30px #00ffea;
  }
  to {
    text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="logo">FOCUS MC</div>
    <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
    <nav id="nav-menu">
      <a href="home.html">Home</a>
      <a href="store.html">Store</a>
      <a href="apply.html">Staff Apply</a>
      <a href="rules.html">Rules</a>
      <a href="events.html">Events</a>
      <a href="support.html">Support</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>  <div class="main">
    <h1>Welcome to FOCUS MC</h1>
    <p>The Ultimate Minecraft SMP Experience</p>
    <button class="btn" onclick="window.open('https://discord.gg/72FU8cXKzg','_blank')">Join Discord</button>
  </div>  <script>
    function toggleMenu() {
      const menu = document.getElementById("nav-menu");
      if (menu.style.display === "flex") {
        menu.style.display = "none";
      } else {
        menu.style.display = "flex";
      }
    }
  </script></body>
</html>
