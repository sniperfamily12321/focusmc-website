<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FOCUS MC - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      color: #fff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      color: #00ffea;
    }

    nav {
      display: none;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.8);
      position: absolute;
      top: 80px;
      right: 20px;
      width: 200px;
      border-radius: 10px;
      z-index: 999;
    }

    nav a {
      padding: 15px;
      text-decoration: none;
      color: #fff;
      border-bottom: 1px solid #333;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #00ffea;
      color: #000;
    }

    .menu-btn {
      font-size: 28px;
      cursor: pointer;
    }

    .main {
      text-align: center;
      margin-top: 100px;
      position: relative;
      z-index: 2;
    }

    .main h1 {
      font-size: 60px;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .main p {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 30px;
      background-color: #00ffea;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea, 0 0 30px #00ffea;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    #stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/WC6L2oV.png') repeat;
      animation: stars 60s linear infinite;
      z-index: 0;
    }

    @keyframes stars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }
  </style>
</head>
<body>
  <div id="stars"></div>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/10/audio_6b94dbd1e0.mp3?filename=future-glitch-intro-141789.mp3" type="audio/mpeg">
  </audio>

  <canvas id="fireworks"></canvas>

  <header>
    <div class="logo">FOCUS MC</div>
    <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
    <nav id="nav-menu">
      <a href="home.html">Home</a>
      <a href="store.html">Store</a>
      <a href="apply.html">Staff Apply</a>
      <a href="rules.html">Rules</a>
      <a href="events.html">Events</a>
      <a href="support.html">Support</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <div class="main">
    <h1 id="countdown-title">FOCUS SMP Launch In</h1>
    <p id="countdown-text">Loading...</p>
    <button class="btn" onclick="window.open('https://discord.gg/72FU8cXKzg','_blank')">Join Discord</button>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("nav-menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    const title = document.getElementById("countdown-title");
    const text = document.getElementById("countdown-text");

    function updateCountdown() {
      const launchDate = new Date("2025-04-09T06:30:00Z"); // 12 PM IST
      const now = new Date();
      const diff = launchDate - now;

      if (diff <= 0) {
        title.textContent = "FOCUS SMP IS LIVE!";
        text.textContent = "Hop into the adventure now!";
        launchFireworks();
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      text.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    function launchFireworks() {
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let fireworks = [];

      function createFirework() {
        return {
          x: Math.random() * canvas.width,
          y: canvas.height,
          targetY: Math.random() * canvas.height / 2,
          speed: 3 + Math.random() * 3,
          radius: 2 + Math.random() * 2,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`
        };
      }

      function animate() {
        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < fireworks.length; i++) {
          let f = fireworks[i];
          ctx.beginPath();
          ctx.arc(f.x, f.y, f.radius, 0, 2 * Math.PI);
          ctx.fillStyle = f.color;
          ctx.fill();

          f.y -= f.speed;

          if (f.y < f.targetY) {
            for (let j = 0; j < 30; j++) {
              fireworks.push({
                x: f.x,
                y: f.y,
                speedX: (Math.random() - 0.5) * 6,
                speedY: (Math.random() - 0.5) * 6,
                radius: 1 + Math.random() * 2,
                color: f.color,
                fade: 1
              });
            }
            fireworks.splice(i, 1);
            i--;
          }
        }

        for (let i = 0; i < fireworks.length; i++) {
          let f = fireworks[i];
          if (f.fade !== undefined) {
            f.x += f.speedX;
            f.y += f.speedY;
            f.fade -= 0.02;
            ctx.globalAlpha = f.fade;
            ctx.beginPath();
            ctx.arc(f.x, f.y, f.radius, 0, 2 * Math.PI);
            ctx.fillStyle = f.color;
            ctx.fill();
            ctx.globalAlpha = 1;

            if (f.fade <= 0) {
              fireworks.splice(i, 1);
              i--;
            }
          }
        }

        requestAnimationFrame(animate);
      }

      setInterval(() => {
        fireworks.push(createFirework());
      }, 500);

      animate();
    }
  </script>
</body>
</html>
