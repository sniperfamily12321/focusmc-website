<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOCUS MC - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: url('https://wallpapercave.com/wp/wp11517488.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    .logo {
      font-size: 28px;
      color: #00ffea;
    }

    .menu-btn {
      font-size: 28px;
      cursor: pointer;
      z-index: 11;
    }

    nav {
      display: none;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.85);
      position: absolute;
      top: 80px;
      right: 20px;
      width: 200px;
      border-radius: 10px;
      z-index: 9;
    }

    nav a {
      padding: 15px;
      text-decoration: none;
      color: #fff;
      border-bottom: 1px solid #333;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #00ffea;
      color: #000;
    }

    .main {
      text-align: center;
      margin-top: 100px;
    }

    .main h1 {
      font-size: 60px;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .main p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 30px;
      background-color: #00ffea;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
      }
    }

    .countdown {
      font-size: 30px;
      margin-top: 40px;
      color: #00ffea;
      background-color: rgba(0,0,0,0.5);
      display: inline-block;
      padding: 15px 30px;
      border-radius: 15px;
      animation: glow 2s ease-in-out infinite alternate;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">FOCUS MC</div>
    <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
    <nav id="nav-menu">
      <a href="#">Home</a>
      <a href="store.html">Store</a>
      <a href="apply.html">Staff Apply</a>
      <a href="rules.html">Rules</a>
      <a href="events.html">Events</a>
      <a href="support.html">Support</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <div class="main">
    <h1>Welcome to FOCUS MC</h1>
    <p>The Ultimate Minecraft SMP Adventure Awaits You!</p>
    <button class="btn" onclick="window.open('https://discord.gg/72FU8cXKzg','_blank')">Join Our Discord</button>
    <div class="countdown" id="countdown">Loading Launch Time...</div>
  </div>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/07/29/audio_0ed8c68dc1.mp3" type="audio/mp3">
  </audio>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("nav-menu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    // Cooldown Countdown Timer
    const countdown = document.getElementById("countdown");
    const launchDate = new Date("2025-04-09T12:00:00+05:30").getTime();

    const x = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(x);
        countdown.innerHTML = "SMP Launched! Join Now!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `Launches In: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
