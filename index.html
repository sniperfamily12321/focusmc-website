<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FOCUS MC - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: url('https://wallpapercave.com/wp/wp9728100.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .logo {
      font-size: 28px;
      color: #00ffea;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      padding: 10px 15px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #00ffea;
      color: #000;
    }

    .main {
      text-align: center;
      margin-top: 100px;
    }

    .main h1 {
      font-size: 60px;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .main p {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 30px;
      background-color: #00ffea;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    #countdown {
      font-size: 36px;
      margin-top: 20px;
      color: #00ffea;
      text-shadow: 0 0 10px #00ffea;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">FOCUS MC</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="store.html">Store</a>
      <a href="apply.html">Staff Apply</a>
      <a href="rules.html">Rules</a>
      <a href="events.html">Events</a>
      <a href="support.html">Support</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <div class="main">
    <h1>Welcome to FOCUS MC</h1>
    <p>The Ultimate Minecraft SMP Experience Begins Soon!</p>
    <div id="countdown">Loading launch countdown...</div>
    <button class="btn" onclick="window.open('https://discord.gg/72FU8cXKzg','_blank')">Join Our Discord</button>
  </div>

  <audio autoplay loop>
    <source src="https://files.catbox.moe/20l8jk.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Countdown to 9 April 2025, 12:00 PM IST
    const countdown = document.getElementById('countdown');
    const launchDate = new Date("April 9, 2025 12:00:00 GMT+0530").getTime();

    const x = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(x);
        countdown.innerHTML = "FOCUS MC SMP IS NOW LIVE!";
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s LEFT`;
      }
    }, 1000);
  </script>
</body>
</html>
