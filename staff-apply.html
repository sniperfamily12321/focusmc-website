<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Application | Focus MC</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #ffffff;
      text-align: center;
    }
    header {
      padding: 30px 0;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 20px #00ffcc;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
      color: #00ffcc;
      letter-spacing: 2px;
    }
    .container {
      padding: 50px 20px;
    }
    .container p {
      font-size: 1.2em;
      max-width: 700px;
      margin: 0 auto 30px;
    }
    .apply-btn {
      padding: 15px 40px;
      background: #00ffcc;
      color: #000;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffcc, 0 0 40px #00ffcc80;
      transition: 0.4s;
    }
    .apply-btn:hover {
      background: #00e6b8;
      box-shadow: 0 0 20px #00ffcc, 0 0 60px #00ffcc80;
    }
    footer {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Join Focus MC Staff Team</h1>
  </header>

  <div class="container">
    <p>We're recruiting responsible, active and mature players to be part of our Staff Team. Fill out the form below to apply. Let's build Focus MC together!</p>
    <a class="apply-btn" href="https://docs.google.com/forms/d/e/1FAIpQLScuX36s_C9ZPCL22peZ8e5oecVU1vJmANZuNTkj2m1Gkx3_fQ/viewform?usp=sf_link" target="_blank">Apply Now</a>
  </div>

  <footer>
    &copy; 2025 Focus MC. Built with passion for the Minecraft community.
  </footer>
</body>
</html>
